<nav>
    <div class="header">
        <div class="child logo">
            <div class="eventify" *ngIf="!isLogged()">
                <a style="text-decoration: none; color:rgba(0, 65, 112, 1)" routerLink="/">Eventify</a>
            </div>
            <div class="eventify" *ngIf="isLogged()">
                <a style="text-decoration: none; color:rgba(0, 65, 112, 1)"routerLink="/admin">Eventify</a>
            </div>
        </div>
        
        <div class=" child navbar-right">
            <div class="noAuth" *ngIf="!isLogged()">
                <div class="sign-up">
                    <a style="text-decoration: none; color:rgb(53, 53, 53)"routerLink="/signup">Sign Up</a>
                </div>
                <div class="log-in">
                    <a style="text-decoration: none; color: rgba(0, 65, 112, 1)"routerLink="/login">Log In</a>
                </div>
            </div>
            <div class="Auth" *ngIf="isLogged()">
                <div class="notifics">
                    <button class="noC-button" [matMenuTriggerFor]="not" (click)="init()">
                        <i class="bi bi-bell">
                            <svg xmlns="https://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                            </svg>
                        </i>
                    </button>
                    
                    <mat-menu #not="matMenu" xPosition="before">
                        <ng-container *ngIf="notifications != null; else noNotifics">
                            <button mat-menu-item *ngFor="let notific of notifications">{{ notific }}</button>
                        </ng-container>
                        <ng-template #noNotifics>
                            <button mat-menu-item disabled>No new notifics</button>
                        </ng-template>
                    </mat-menu>
                </div>
                
                <div class="menu-account">
                    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
                    <mat-menu #menu="matMenu" xPosition="before">
                      <button mat-menu-item routerLink="/Account">
                        <a>Account</a>
                        </button>
                      <button mat-menu-item (click)="logout()">
                        <a style="text-decoration: none; color: rgba(0, 65, 112, 1)" routerLink="/">Log out</a>
                      </button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>
</nav>
