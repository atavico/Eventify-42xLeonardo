<div class="body-container">
    <div class="profile-container">
        <div class="profile-image">
            <input type="file" (change)="onFileSelected($event)" #fileUpload style="display: none;">
            <div style="margin-bottom:20px;margin: auto; font-size: 200px; display: flex;" (click)="fileUpload.click()">
                <img *ngIf="getProfilePicture()" [src]="pic_url" height="100" width="100">
                <div *ngIf="!getProfilePicture()" style="margin: auto; justify-content:center; font-size:200px; color: rgba(0, 65, 112, 1);">
                    {{getFirstLetterOfName()}}
                </div>
            </div>
        </div>
        <div class="profile-info">
            <div class="p-info">{{user.getName()}}</div>
            <div class="p-info">{{user.getLastname()}}</div>
            <div class="p-info">{{user.getDateOfBirth()}}</div>
            <div class="p-info">{{user.getEmail()}}</div>
        </div>
    </div>
    <div class="event-list" *ngIf="events_array.length > 0">
        <div *ngFor="let event of events_array">
            <div class="event" (mouseenter)="onMouseEnterShadow()" (mouseleave)="onMouseLeaveShadow()">
                <div class="event-first-line">
                    <div class="event-date">
                      <div>{{getMonthName(event.start.getMonth())}}</div>
                      <div style="font-size: 22px;">{{event.start.getDate()}}</div>
                      <div>{{event.start.getFullYear()}}</div>
                    </div>
                    <div class="event-central-block">
                      <div style="display: flex; flex-direction: row; align-items: center;">
                        <div class="event-name">{{event.title}}</div>
                      </div>
                      <div class="event-short-info">
                        <div class="event-time">
                          <mat-icon>access_time</mat-icon>
                          <div>{{event.formatTime(event.start)}}</div>
                        </div>
                        <div class="event-position">
                          <mat-icon>location_on</mat-icon>
                          <button class="noC-button">{{event.location}}</button>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="event-buttons">
                    <div style="margin:5px">
                        <button type="button" class="btn btn-secondary custom-button" 
                        style=" box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.4) inset;" 
                        (click)="editEvent(event)">
                        <div type="button" value="edit">Edit</div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <app-event-form (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" *ngIf="showEdit" [event]="event"></app-event-form>
    </div>
</div>
